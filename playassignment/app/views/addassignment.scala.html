@()(implicit requestHeader: RequestHeader, flash: Flash)
@import helper._
@userview("@user.username", "WORKIFY ASSIGNMENTS", "ADD WORKIFY ASSIGNMENTS"){
<div class="container">
    <form class="form-horizontal" role="form" action="/record" name="myForm" method="POST" onsubmit="return(validate());">
        <div class="form-group">
            @CSRF.formField

            <label class="col-sm-3">Title: </label>
            <input type="text" class="form-control" name="title" id="title">

        </div>
        <div class="form-group">
            <label class="col-sm-3">Description:</label>
            <textarea class="form-control" rows="5" id="description" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary text-center">Submit</button><br>
    </form>
</div>
}
